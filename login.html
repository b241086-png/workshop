<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Incredible Virtual Tour - Login</title>

<style>
    body{
        margin:0;
        padding:0;
        font-family: Arial, Helvetica, sans-serif;
        background: url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee') no-repeat center center/cover;
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
    }

    .login-box{
        background:#ffffffdd;
        padding:30px;
        border-radius:10px;
        width:300px;
        box-shadow:0 0 20px rgba(0,0,0,0.3);
        text-align:center;
    }

    h2{
        margin-bottom:20px;
        color:#333;
    }

    input{
        width:90%;
        padding:10px;
        margin:10px 0;
        border:none;
        outline:none;
        border-radius:5px;
        background:#f1f1f1;
    }

    button{
        width:95%;
        background:#0d6efd;
        padding:10px;
        border:none;
        color:white;
        cursor:pointer;
        font-size:16px;
        border-radius:5px;
        margin-top:10px;
    }

    button:hover{
        background:#084298;
    }

    .msg{
        margin-top:15px;
        color:darkred;
        font-size:14px;
        font-weight:bold;
    }
</style>

</head>
<body>

<div class="login-box">
    <h2>Virtual Tour Login</h2>

    <input type="text" id="username" placeholder="Enter Username">
    <input type="password" id="password" placeholder="Enter Password">
    <button type="submit" id="submit">Login</button>

    <div class="msg" id="message"></div>
</div>

<script>
    function login(){
        let user = document.getElementById("username").value;
        let pass = document.getElementById("password").value;
        let message = document.getElementById("message");

        // Default username + password (you can change)
        if(user === "admin" && pass === "1234"){
            message.style.color = "green";
            message.innerHTML = "Login Successful ✔";

            // Redirect to home page (change link)
            setTimeout(() =>{
                window.location.href = "home.html";
            },1500);
        }
        else{
            message.style.color = "red";
            message.innerHTML = "Invalid Credentials ❌";
        }
    }
</script>

</body>
</html>
