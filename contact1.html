<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact & Feedback - Virtual Tour of India</title>

  <style>
    /* ====== Page Base ====== */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #fff3e0, #e0f7fa);
      color: #333;
    }

    /* ====== Header ====== */
    header {
      text-align: center;
      background-color: #ff9933;
      color: white;
      padding: 40px 20px;
    }

    header h1 {
      margin-bottom: 10px;
      font-size: 2.5em;
    }

    /* ====== Section Layout ====== */
    .contact-section {
      padding: 40px 20px;
    }

    .form-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
    }

    /* ====== Both Forms ====== */
    .contact-box, .feedback-box {
      background: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 450px;
      transition: transform 0.3s ease;
    }

    .contact-box:hover, .feedback-box:hover {
      transform: translateY(-5px);
    }

    h2 {
      text-align: center;
      color: #138808;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: 0.3s;
    }

    input:focus, textarea:focus, select:focus {
      border-color: #ff6600;
      box-shadow: 0 0 5px rgba(255,102,0,0.5);
      outline: none;
    }

    /* ====== Button ====== */
    .submit-btn {
      background-color: #ff6600;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      margin-top: 20px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      transition: background 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #e55b00;
    }

    /* ====== Footer ====== */
    .footer {
      text-align: center;
      background-color: #138808;
      color: white;
      padding: 20px;
      margin-top: 40px;
      font-weight: 500;
    }

    /* ====== Responsive ====== */
    @media (max-width: 768px) {
      .form-container {
        flex-direction: column;
        align-items: center;
      }

      .contact-box, .feedback-box {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact & Feedback</h1>
    <p>We‚Äôd love to hear from you! Share your thoughts or reach out to us below.</p>
  </header>

  <section class="contact-section">
    <div class="form-container">
      
      <!-- ===== Contact Form ===== -->
      <div class="contact-box">
        <h2>üì© Contact Us</h2>
        <form action="#" method="post" class="contact-form">
          <label for="cname">Full Name</label>
          <input type="text" id="cname" name="cname" placeholder="Enter your name" required>

          <label for="cemail">Email Address</label>
          <input type="email" id="cemail" name="cemail" placeholder="Enter your email" required>

          <label for="csubject">Subject</label>
          <input type="text" id="csubject" name="csubject" placeholder="Enter subject" required>

          <label for="cmessage">Message</label>
          <textarea id="cmessage" name="cmessage" rows="5" placeholder="Write your message..." required></textarea>

          <button type="submit" class="submit-btn">Send Message</button>
        </form>
      </div>

      <!-- ===== Feedback Form ===== -->
      <div class="feedback-box">
        <h2>üåü Share Your Feedback</h2>
        <form action="#" method="post" class="feedback-form">
          <label for="fname">Full Name</label>
          <input type="text" id="fname" name="fname" placeholder="Enter your name" required>

          <label for="femail">Email Address</label>
          <input type="email" id="femail" name="femail" placeholder="Enter your email" required>

          <label for="rating">Rate Your Experience</label>
          <select id="rating" name="rating" required>
            <option value="">Select Rating</option>
            <option value="excellent">üåü Excellent</option>
            <option value="good">üëç Good</option>
            <option value="average">üòê Average</option>
            <option value="poor">üëé Poor</option>
          </select>

          <label for="fmessage">Your Feedback</label>
          <textarea id="fmessage" name="fmessage" rows="5" placeholder="Write your feedback..." required></textarea>

          <button type="submit" class="submit-btn">Submit Feedback</button>
        </form>
      </div>
    </div>
  </section>

  <footer class="footer">
    <p>¬© 2025 Virtual Tour of India | Designed by You üáÆüá≥</p>
  </footer>

</body>
</html>
